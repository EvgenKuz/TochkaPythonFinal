services:
  web:
    build:
      dockerfile: Dockerfile.web
    depends_on:
      - postgres
      - redis
    ports:
      - 8080:8080
    env_file:
      - ./src/auction.env
  postgres:
    image: postgres:14.2-alpine
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "root" ]
      timeout: 45s
      interval: 10s
      retries: 10
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=4Ynh^p25&*
    env_file:
      - ./src/auction.env
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d/
      - ./db/persistent:/var/lib/postgresql/data
    ports:
      - 5432:5432
  redis:
    image: redis:6-alpine
    healthcheck:
      test: ["CMD", "redis-cli","ping"]
      timeout: 5s
      interval: 10s
      retries: 10
    env_file:
      - ./src/auction.env
    command: "redis-server --requirepass $${REDIS_PASS}"
    restart: always
    ports:
      - "6379:6379"